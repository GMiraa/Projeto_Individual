<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Planet Games | Login</title>
</head>
<body id="body_login">

    <div id="card-login">

        <div id="form">
        
        <h2>Bem-vindo de volta!</h2>
        <br>
        <input type="text" placeholder="Email" id="input_email"><br><br>
        <input type="password" placeholder="Senha" id="input_senha"><br><br>

        <div id="div_mensagem"></div><br>

        <button type="submit" onclick="entrar()">Entrar</button><br>
        <p>NÃ£o tem uma conta? <a href="./cadastro.html">Cadastre-se agora!</a></p>

        </div>
    </div>

</body>
</html>

<script>

    function entrar(){

        var email = input_email.value;
        var senha = input_senha.value;

        if (email == '' || senha == ''){

            div_mensagem.innerHTML = `Preencha todos os campos!`;

        }
        else {

            setTimeout(() => {
            window.location = "./Paginas/home.html";
          }, "1000");

        }

    }


</script>
